<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with Gandalf</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      height: 80vh;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-area {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .user-message {
      background: #007bff;
      color: white;
      align-self: flex-end;
    }

    .gandalf-message {
      background: #e4e6eb;
      color: black;
      align-self: flex-start;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .input-area input {
      flex: 1;
      padding: 15px;
      border: none;
      outline: none;
    }

    .input-area button {
      padding: 15px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    /* Gandalf image styling */
    .gandalf-image {
      position: relative;
      margin: 20px 0;
      margin-left: -20px; /* cancel chat-area padding for left flush */
    }

    .gandalf-image img {
      max-width: 100%;   /* never overflow screen width */
      height: auto;      /* keep aspect ratio */
      max-height: 70vh;  /* cap tallness */
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-area" id="chatArea">
      <!-- Messages will appear here -->
    </div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (message === "") return;

      const chatArea = document.getElementById('chatArea');

      // User message
      const userMsg = document.createElement('div');
      userMsg.classList.add('message', 'user-message');
      userMsg.textContent = message;
      chatArea.appendChild(userMsg);

      // Gandalf response
      setTimeout(() => {
        const gandalfMsg = document.createElement('div');
        gandalfMsg.classList.add('message', 'gandalf-message');
        gandalfMsg.textContent = "A wizard is never late, nor is he early. He arrives precisely when he means to!";

        // Gandalf image
        const gandalfImgDiv = document.createElement('div');
        gandalfImgDiv.classList.add('gandalf-image');
        const gandalfImg = document.createElement('img');
        gandalfImg.src = "https://upload.wikimedia.org/wikipedia/en/e/e9/Gandalf600ppx.jpg";
        gandalfImg.alt = "Gandalf";
        gandalfImgDiv.appendChild(gandalfImg);

        chatArea.appendChild(gandalfMsg);
        chatArea.appendChild(gandalfImgDiv);
        chatArea.scrollTop = chatArea.scrollHeight;
      }, 1000);

      input.value = "";
      chatArea.scrollTop = chatArea.scrollHeight;
    }
  </script>
</body>
</html>
